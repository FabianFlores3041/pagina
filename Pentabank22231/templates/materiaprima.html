{% extends 'base.html' %}

{% block title %} Pentabank {% endblock %}

{% block body %}
<style>
  .table {
    background-color: #000000;
    border: 2px solid #f96a6a;
    color: white;
  }
  .table th, .table td {
    border: 1px solid #f96a6a;
  }
  .btn-warning {
    background-color: #f96a6a;
    border-color: #f96a6a;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
</style>

<!-- Tabla sin columna de compra -->
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Alertas</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Petróleo</td>
      <td><a href="https://es.tradingview.com/symbols/USOIL/" class="btn btn-warning btn-sm" target="_blank">Alerta</a></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Plata</td>
      <td><a href="https://stonexbullion.com/es/graficos/precio-de-la-plata/" class="btn btn-warning btn-sm" target="_blank">Alerta</a></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Petróleo Brent</td>
      <td><a href="https://es.tradingview.com/symbols/BRENT/" class="btn btn-warning btn-sm" target="_blank">Alerta</a></td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Oro</td>
      <td><a href="https://stonexbullion.com/es/graficos/precio-del-oro/" class="btn btn-warning btn-sm" target="_blank">Alerta</a></td>
    </tr>
    <tr>
      <th scope="row">5</th>
      <td>Aluminio</td>
      <td><a href="https://es.investing.com/commodities/aluminum" class="btn btn-warning btn-sm" target="_blank">Alerta</a></td>
    </tr>
  </tbody>
</table>

<!-- Formulario de compra -->
<div class="mt-4">
  <form id="formCompra" onsubmit="return realizarCompra()">
    <div class="mb-3">
      <label for="activoSelect" class="form-label">Selecciona un activo:</label>
      <select class="form-select w-50" id="activoSelect" required>
        <option value="" disabled selected>Elige una opción</option>
        <option value="Petróleo">Petróleo</option>
        <option value="Plata">Plata</option>
        <option value="Petróleo Brent">Petróleo Brent</option>
        <option value="Oro">Oro</option>
        <option value="Aluminio">Aluminio</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="montoActivo" class="form-label">Monto a invertir:</label>
      <input type="number" class="form-control w-50" id="montoActivo" min="1" placeholder="Ingresa el monto" required>
    </div>

    <button type="submit" class="btn btn-primary">Comprar</button>
  </form>
</div>

<script>
  function realizarCompra() {
    const activo = document.getElementById("activoSelect").value;
    const monto = document.getElementById("montoActivo").value;

    if (!activo || !monto || monto <= 0) {
      alert("Por favor, selecciona un activo y un monto válido.");
      return false;
    }

    // Simulación de compra (puedes eliminar el alert si no deseas mostrarlo)
    alert(`Compra de $${monto} en ${activo} realizada con éxito.`);
    return false; // evita recarga de la página
  }
</script>
{% endblock %}
